name: Deploy to Linux Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Echo Hello World
        run: echo "Hello World"

      - name: Print Secrets
        run: |
          echo "${{ secrets.SERVER_HOST }}"
          echo "${{ secrets.SERVER_USERNAME }}"
          echo "${{ secrets.SSH_PRIVATE_KEY }}"